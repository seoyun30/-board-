<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--반응형 웹-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트스트랩-->
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="container" class="container"><!--브라우저 사용 범위-->
    <div id="row" class="row">
        <div class="col-1"></div><!--좌측여백-->
        <div id="listColumn" class="col-10"><!--작업디자인(표)-->

            <h2>게시글</h2>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th style="width: 10%">번호</th>
                    <th style="width: 25%">제목</th>
                    <th style="width: 10%">작성자</th>
                    <th style="width: 20%">작성일</th>
                    <th style="width: 20%">수정일</th>
                    <th style="width: 10%">작업</th>
                </tr>
                </thead>
                <tbody>
                <!--Controller에서 전달받은 리스트로 반복처리-->
                <!--model.addAttribute("변수명",).DTO(변수명)-->
                <!--boardDTOList,id;String subject;content;author;regdate;modDate;-->
                <tr th:each="data:${boardDTOList}"><!--더미값으로 채우기(가장 긴값)-->
                    <td th:text="${data.id}">99999</td>
                    <td>
                        <a th:href="@{/read(id=${data.id})}" th:text="${data.subject}">
                            이것은 연습용 게시글입니다.
                        </a>
                    </td>
                    <td th:text="${data.author}">홍길동</td>
                    <td th:text="${#temporals.format(data.regdate, 'yyyy-MM-dd')}">2024-12-18 12:00:09</td>
                    <td th:text="${data.modDate}">2024-12-18 12:00:09</td>
                    <td>
                        <!--Controller에 get방식(변수)-->
                        <a th:href="@{/update(id=${data.id})}">수정</a>/
                        <a th:href="@{/delete(id=${data.id})}">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/insert}" class="btn btn-primary">등록</a>
        </div>

    </div><!--listColumn-->
    <div class="col-1"></div><!--우측여백-->
</div><!--row 끝-->

</div><!--container 끝-->

</body>
</html>
